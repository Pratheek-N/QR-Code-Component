<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://fonts.google.com/specimen/Outfit#standard-styles"></script>
    <title>QR code component</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Outfit");
    </style>
  </head>
  <body class="bg-[#d5e1ef] font-['Outfit']">
    <div class="flex w-full h-screen items-center justify-center">
      <div class="bg-white w-64 rounded-xl">
        <div class="w-[90%] h-[60%] m-3">
          <img src="images/image-qr-code.png" alt="" class="rounded-xl" />
        </div>
        <div class="w-[90%] m-3 text-center">
          <h1 class="text-[#1F3251] text-[18px] leading-tight font-bold px-2">
            Impove your front-end skills by building projects
          </h1>
          <p
            class="text-[15px] text-[#7B879D] text-[12px] font-normal pb-4 m-3"
          >
            Scan the QR code to visit Frontend Mentor and take your coding
            skills to the next level
          </p>
        </div>
      </div>
    </div>
  </body>
</html>
